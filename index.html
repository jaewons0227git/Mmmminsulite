<script>
    // 허용할 도메인 리스트
    const ALLOWED_REFERRERS = [
        'https://ai.minsugpt.kro.kr/',
        'https://user.minsugpt.kro.kr/'
    ];
    const REDIRECT_URL = 'https://user.minsugpt.kro.kr';
    const referrer = document.referrer;

    // some() 함수를 사용하여 현재 referrer가 허용 리스트 중 하나로 시작하는지 확인합니다.
    const isAllowed = ALLOWED_REFERRERS.some(url => referrer.startsWith(url));

    if (referrer === '' || !isAllowed) {
      window.location.replace(REDIRECT_URL);
    }
</script>
